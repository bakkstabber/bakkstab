<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakkstabs page!</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }
        #content {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
        #suggestion {
            margin-top: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bakkstabs page!</h1>
        <p> OP chromebook directory!:</p>
        <p>1. Unblocked games</p>
        <p>2. Proxies/VPNs</p>
        <p>3. Fun websites</p>
        <p>4. Unblocked movies</p>
        <p>5. Ways to contact me</p>
        
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Type your search here" oninput="updateSuggestion()">
        <button onclick="search()">Go!</button>
        
        <div id="result"></div>
        <div id="suggestion"></div>
    </div>

    <script>
        function search() {
            var searchInput = document.getElementById('search').value.toLowerCase();
            var resultDiv = document.getElementById('result');

            switch (searchInput) {
                case 'u':
                    resultDiv.innerHTML = 'Unblocked games';
                    break;
                case 'p':
                    resultDiv.innerHTML = 'Proxies/VPNs';
                    break;
                case 'f':
                    resultDiv.innerHTML = 'Fun websites';
                    break;
                case 'm':
                    resultDiv.innerHTML = 'Unblocked movies';
                    break;
                case 'w':
                    resultDiv.innerHTML = 'Ways to contact me';
                    break;
                default:
                    resultDiv.innerHTML = 'Sorry, no information found for your search.';
            }
        }

        function updateSuggestion() {
            var searchInput = document.getElementById('search').value.toLowerCase();
            var suggestionDiv = document.getElementById('suggestion');

            switch (searchInput) {
                case 'u':
                    suggestionDiv.innerHTML = 'Unblocked games';
                    break;
                case 'p':
                    suggestionDiv.innerHTML = 'Proxies/VPNs';
                    break;
                case 'f':
                    suggestionDiv.innerHTML = 'Fun websites';
                    break;
                case 'm':
                    suggestionDiv.innerHTML = 'Unblocked movies';
                    break;
                case 'w':
                    suggestionDiv.innerHTML = 'Ways to contact me';
                    break;
                default:
                    suggestionDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
