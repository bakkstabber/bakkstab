<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakkstab's Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #subheader {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
        }

        #options {
            text-align: center;
            margin-top: 20px;
        }

        #options a {
            display: block;
            padding: 10px;
            margin: 5px;
            background-color: #eee;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 999;
        }

        #overlay img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Overlay with GIF -->
    <div id="overlay">
        <img src="images/to/gif.gif" alt="GIF">
        <p style="font-size: 18px; cursor: pointer;" onclick="hideOverlay()">Click to enter the website</p>
    </div>

    <h1>Bakkstab's Directory</h1>
    <input type="text" id="search-bar" placeholder="Search...">
    <button onclick="performSearch()">Search</button>

    <!-- Spotify iframe -->
    <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/track/62GH5DHdkPFwD9P2y0TLNe?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div id="subheader">Explore the categories below or use the search bar</div>

    <div id="options">
        <a href="#" id="option1">1. Unblocked games</a>
        <a href="#" id="option2">2. Unblocked movies</a>
        <a href="#" id="option3">3. Proxies/vpns</a>
        <a href="#" id="option4">4. How to contact/get in reach with me</a>
        <a href="#" id="option5">5. Fun websites</a>
    </div>

    <script>
        function performSearch() {
            var searchTerm = document.getElementById("search-bar").value.toLowerCase();
            switch (searchTerm) {
                case "unblocked movies":
                    window.location.href = "https://github.com/bakkstabber/movies";
                    break;
                case "how to contact/get in reach with me":
                    document.getElementById("search-bar").value = "Email me:) my email: priestsOG@proton.me";
                    break;
                case "proxies/vpns":
                    window.location.href = "https://github.com/pri3sts/unblockedbrowsers/blob/main/main";
                    break;
                case "unblocked games":
                    document.getElementById("search-bar").value = "Coming soon:(";
                    break;
                default:
                    alert("No specific action defined for the search term: " + searchTerm);
            }
        }

        function hideOverlay() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        }
    </script>
</body>

</html>
