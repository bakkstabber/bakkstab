<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakkstabs page!</title>
    <style>
        body {
            background-color: #b3e42d; 
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }
        #content {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bakkstabs page!</h1>
        <p> OP chromebook directory!:</p>
        <p>1. Unblocked games</p>
        <p>2. Proxies/VPNs</p>
        <p>3. Fun websites</p>
        <p>4. Unblocked movies</p>
        <p>5. Ways to contact me</p>
        
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Type your search here">
        <button onclick="search()">Go!</button>
        
        <div id="result"></div>
    </div>

    <script>
        function search() {
            var searchInput = document.getElementById('search').value.toLowerCase();
            var resultDiv = document.getElementById('result');

            switch (searchInput) {
                case 'unblocked games':
                    resultDiv.innerHTML = 'Discover a world of unblocked games!';
                    break;
                case 'proxies/vpns':
                    resultDiv.innerHTML = 'Explore proxies and VPNs for secure browsing.';
                    break;
                case 'fun websites':
                    resultDiv.innerHTML = '';
                    break;
                case 'unblocked movies':
                    resultDiv.innerHTML = 'https://github.com/bakkstabber/movies/blob/main/movies';
                    break;
                case 'ways to contact me':
                    resultDiv.innerHTML = 'Email: priestsOG@proton.me';
                    break;
                default:
                    resultDiv.innerHTML = 'Sorry, no information found for your search.';
            }
        }
    </script>
</body>
</html>
